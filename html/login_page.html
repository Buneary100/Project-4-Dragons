<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="icon" href="..\images\dragonIcon.png" type="image/png" sizes="16x16">
    <script src="https://kit.fontawesome.com/0ddaa4c2d2.js" crossorigin="anonymous"></script>  <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="../css/login_page.css" rel="stylesheet" type="text/css">
    <script src="../js/main.js"></script>
  </head>
  <header>
    <h1><i class="fab fa-d-and-d fa-2x"></i> Dungeons and Dragons Character Database <i class="fas fa-server fa-2x"></i></h1>
  </header>
  <body>
    <form class="log">
      <h2>Login <i class="fas fa-sign-in-alt"></i></h2>
      <label for="logUsername">Username:</label><br>
      <input type="text" id="logUsername" name="logUsername"><br>
      <label for="logPassword">Password:</label><br>
      <input type="text" id="logPassword" name="logPassword"><br>
      <button type="button" id="loginButton" name = "loginButton" onClick="login()">Log in Account</button>
    </form>

    <form class="reg">
      <h2>Register <i class="fas fa-clipboard-list"></i></h2>
      <label for="regUsername">Username:</label><br>
      <input type="text" id="regUsername" name="regUsername"><br>
      <label for="regPassword">Password:</label><br>
      <input type="text" id="regPassword" name="regPassword"><br>
      <button type="button" id="registerButton" name = "registerButton" onClick="register();">Register Account</button>
    </form>

  </body>
</html>
