<div class="grid-container">

  <body>
    <div class="descBox">
    <div class="charName">
      <input type="text" id="characterName"> <br>
      <label id="characterName_label">Character Name</label>
    </div>
    <div class="charDesc1">
      <input type="text" id="classAndLevel"> <br>
      <label id="classAndLevel_label">Class & Level</label> <br>
      <input type="text" id="race"> <br>
      <label id="race_label">Race</label>
    </div>
    <div class="charDesc2">
      <input type="text" id="background"> <br>
      <label id="background_label">Background</label> <br>
      <input type="text" id="alignment"> <br>
      <label id="alignment_label">Alignment</label>
    </div>
    <div class="charDesc3">
      <input type="text" id="playerName"> <br>
      <label id="playerName_label">Player Name</label> <br>
      <input type="text" id="experiencePoints"> <br>
      <label id="experiencePoints_label">Experience Points</label>
    </div>
  </div>
    <div class="bonus">
      <label id="proficiencyBonus_label">Proficiency Bonus</label>
      <input type="text" id="proficiencyBonus" maxlength="2" size="2"> <br>
      <label id="inspiration_label">Inspiration</label>
      <input type="text" id="inspiration" maxlength="2" size="2">
    </div>
    <div class="abilScore">
      <label id="str_label">Strength</label> <br>
      <input type="text" id="str" maxlength="2" size="2"> <br>
      <label id="dex_label">Dexterity</label> <br>
      <input type="text" id="dex" maxlength="2" size="2"> <br>
      <label id="con_label">Constitution</label> <br>
      <input type="text" id="con" maxlength="2" size="2"> <br>
      <label id="int_label">Intelligence</label> <br>
      <input type="text" id="int" maxlength="2" size="2"> <br>
      <label id="wis_label">Wisdom</label> <br>
      <input type="text" id="wis" maxlength="2" size="2"> <br>
      <label id="char_label">Charisma</label> <br>
      <input type="text" id="char" maxlength="2" size="2"> <br>
    </div>
    <div class="passPer">
      <label id="passivePer_label">Passive Wisdom (Perception)</label>
      <input type="text" id="passivePer" maxlength="2" size="2">
    </div>
</div>
