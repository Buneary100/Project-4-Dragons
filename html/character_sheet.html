<!DOCTYPE html>
<html>

  <head>
    <title>Character Sheet</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="../css/character_sheet.css" rel="stylesheet" type="text/css">
  </head>

  <header>
    <div>
    <label id = "characterName_label">Character Name</label>
    <input type="text" id="characterName">
    </div>
    <div>
      <ul>
        <li>
          <label id = "classAndLevel_label">Class & Level</label>
          <input type="text" id="classAndLevel">
        </li>
        <li>
          <label id = "background_label">Backgroud</label>
          <input type="text" id="background">
        </li>
        <li>
          <label id = "playerName_label">Player Name</label>
          <input type="text" id="playerName">
        </li>
        <li>
          <label id = "race_label">Race</label>
          <input type="text" id="race">
        </li>
        <li>
          <label id = "alignment_label">Alignment</label>
          <input type="text" id="alignment">
        </li>
        <li>
          <label id = "experiencePoints_label">Experience Points</label>
          <input type="text" id="experiencePoints">
        </li>
      </ul>
    </div>
  </header>

  <body>
    <div>
      <!-- This will be the left collumn       -->

      <li>
        <label id = "proficiencyBonus_label">Proficiency Bonus</label>
        <input type="text" id="proficiencyBonus">
      </li>
      <div>
        <div>
          <li>
            <label id = "str_label">Strength</label>
            <input type="text" id="str">
            <input type="text" id="strModifier" READONLY>
          </li>
          <div>
            <input type="checkbox" id="strSavingThrow">
            <input type="text" id="strSavingThrow" READONLY/>
            <label for="strSavingThrow_label">Saving Throws</label><br>

            <input type="checkbox" id="athletics">
            <input type="text" id="athletics" READONLY/>
            <label for="athletics_label">Athletics</label>
          </div>
        </div>

        <div>
          <li>
            <label id = "dex_label">Dexterity</label>
            <input type="text" id="dex">
            <input type="text" id="dexModifier" READONLY>
          </li>
          <div>
            <input type="checkbox" id="dexSavingThrow">
            <input type="text" id="dexSavingThrow" READONLY/>
            <label for="dexSavingThrow_label">Saving Throws</label><br>

            <input type="checkbox" id="arcobatics">
            <input type="text" id="arcobatics" READONLY/>
            <label for="arcobatics_label">Arcobatics</label><br>

            <input type="checkbox" id="sleightOfHand">
            <input type="text" id="sleightOfHand" READONLY/>
            <label for="sleightOfHand_label">Sleight of hand</label><br>

            <input type="checkbox" id="stealth">
            <input type="text" id="stealth" READONLY/>
            <label for="stealth_label">Stealth</label><br>
          </div>
        </div>

        <div>
          <li>
            <label id = "con_label">Constitution</label>
            <input type="text" id="con">
            <input type="text" id="conModifier" READONLY>
          </li>
          <div>
            <input type="checkbox" id="conSavingThrow">
            <input type="text" id="conSavingThrow" READONLY/>
            <label for="conSavingThrow_label">Saving Throws</label><br>
          </div>
        </div>
  
        <div>
          <li>
            <label id = "int_label">Intelligence</label>
            <input type="text" id="int">
            <input type="text" id="intModifier" READONLY>
          </li>
          <div>
            <input type="checkbox" id="intsavingThrow">
            <input type="text" id="SavingThrow" READONLY/>
            <label for="dexSavingThrow_label">Saving Throws</label><br>

            <input type="checkbox" id="arcana">
            <input type="text" id="arcana" READONLY/>
            <label for="arcana_label">Arcana</label><br>

            <input type="checkbox" id="history">
            <input type="text" id="history" READONLY/>
            <label for="history_label">History</label><br>

            <input type="checkbox" id="investigation">
            <input type="text" id="investigation" READONLY/>
            <label for="investigation_label">Investigation</label><br>

            <input type="checkbox" id="nature">
            <input type="text" id="nature" READONLY/>
            <label for="nature_label">Nature</label><br>

            <input type="checkbox" id="religion">
            <input type="text" id="religion" READONLY/>
            <label for="religion_label">Religion</label><br>
          </div>
        </div>
       
        <div>
          <li>
            <label id = "wis_label">Wisdom</label>
            <input type="text" id="wis">
            <input type="text" id="wisModifier" READONLY>
          </li>

          <div>
            <input type="checkbox" id="intsavingThrow">
            <input type="text" id="SavingThrow" READONLY/>
            <label for="dexSavingThrow_label">Saving Throws</label><br>

            <input type="checkbox" id="arcana">
            <input type="text" id="arcana" READONLY/>
            <label for="arcana_label">Arcana</label><br>

            <input type="checkbox" id="history">
            <input type="text" id="history" READONLY/>
            <label for="history_label">History</label><br>

            <input type="checkbox" id="investigation">
            <input type="text" id="investigation" READONLY/>
            <label for="investigation_label">Investigation</label><br>

            <input type="checkbox" id="nature">
            <input type="text" id="nature" READONLY/>
            <label for="nature_label">Nature</label><br>

            <input type="checkbox" id="religion">
            <input type="text" id="religion" READONLY/>
            <label for="religion_label">Religion</label><br>
          </div>
        </div>
        
        <div>
          <li>
            <label id = "char_label">Charisma</label>
            <input type="text" id="char">
            <input type="text" id="charModifier" READONLY>
          </li>
        </div>
      </div>
      
      <div>
        <li>
          <label id = "passivePer_label">Passive Wisdom (Perception)</label>
          <input type="text" id="passivePer" READONLY>
        </li>
      </div>
    </div>

    <div>
      <!-- This will be the middle collumn       -->
    </div>

    <div>
      <!-- This will be the right collumn       -->

      <div>
        <label id = "featuresAndTraits_label">Features & Traits</label>
        <input type="text" placeholder="Type something..." id="featuresAndTraits">
      </div>

    </div>

  </body>

  <footer>
    <div>
      <div>
        <label id = "otherProficienciesAndLanguages_label">Other Proficiencies & Languages</label>
        <input type="text" placeholder="Type something..." id="otherProficienciesAndLanguages">
     </div>

        <label id = "equipmentAndCharacterNotes_label">Equipment And Character Notes</label>
        <input type="text" placeholder="Type something..." id="equipmentAndCharacterNotes">
        <ul>
          <li>
            <label for="copperPieces_label">Copper Pieces</label>
            <input type="text" id="copperPieces"/><br>
          </li>
          <li>

          </li>

          <li>

  </footer>
